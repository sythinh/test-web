<div class="container">

  <div class="actions-container">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex: Name Manufacturer..." #input>
    </mat-form-field>
    <div>
      <button mat-stroked-button color="" class="btn-create" (click)="handleAction('Create')">Create Atm</button>
      <button mat-stroked-button color="" (click)="exportToExcel()">Export Excel</button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <!-- ATM Name Column -->
    <ng-container matColumnDef="atmName">
      <th mat-header-cell *matHeaderCellDef> ATM Name </th>
      <td mat-cell *matCellDef="let element"> {{element.atmName}} </td>
    </ng-container>
  
    <!-- Manufacturer Column -->
    <ng-container matColumnDef="manufacturer">
      <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
      <td mat-cell *matCellDef="let element"> {{element.manufacturer}} </td>
    </ng-container>
  
    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <!-- Serial Number Column -->
    <ng-container matColumnDef="serialNumber">
      <th mat-header-cell *matHeaderCellDef> Serial Number </th>
      <td mat-cell *matCellDef="let element"> {{element.serialNumber}} </td>
    </ng-container>

    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element">
        <img *ngIf="element.image" [src]="element.image" alt="Image Preview" class="preview"></td>
    </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="handleAction('View', element)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button (click)="handleAction('Edit', element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="handleAction('Delete', element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
